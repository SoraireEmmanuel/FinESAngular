<div class="container fondo">
  <h1 class="text-center titulo">Mis Cursos</h1>
  <hr />
  <div class="card-group d-flex justify-content-around">
    <div class="row d-flex p-2 justify-content-between">
      <div
        *ngFor="let curso of cursos; index as i"
        (click)="verDetalle(curso.Id_Curso)"
        class="col-lg-3 m-2"
        style="width: auto"
        [hidden]="curso.Estado != cursoContenidoService.vista"
      >
        <div class="card border-success mb-3 bg-light manito">
          <div class="card-body text-success">

            <h5 class="card-title">
              IGE: {{ curso.IGE }} - Materia: {{ curso.MateriaNombre }}
            </h5>
            <hr />
            <p class="card-text">
              Carga Horaria: {{ curso.MateriaCargaHoraria }}
            </p>
            <p class="card-text">Ciclo lectivo: {{ curso.CicloLectivo }}</p>
            <p class="card-text">Sede: {{ curso.Sede }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
