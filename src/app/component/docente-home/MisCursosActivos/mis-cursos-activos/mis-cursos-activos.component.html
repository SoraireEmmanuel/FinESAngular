<div style="height: 100vh;overflow:auto;">
  <div class="container fondo mt-4" style="height: auto;">
    <div style="margin-top: 5px;">
      <h1 class="text-center titulo" style="font-family: roboto, sans-serif;">Mis Cursos</h1>
    </div>

    <hr />
    <div class="card-group d-flex justify-content-around">
      <div class="row d-flex p-2 justify-content-between">
        <div
          *ngFor="let curso of cursos; index as i"
          (click)="verDetalle(curso.Id_Curso)"
          class="col-lg-3 m-2"
          style="width: auto"
          [hidden]="curso.Estado != cursoContenidoService.vista"
        >
          <div class="card border-success mb-3 bg-light manito">
            <div class="card-body text-success">

              <h4 class="card-title " style="color: blueviolet;text-align: center;">
               {{ curso.MateriaNombre }}
              </h4> <h5 style="color: blueviolet;text-align: center;"><u>IGE:</u>  {{ curso.IGE }} </h5>
              <hr />
              <p class="card-text">
               <u>Carga Horaria: </u> {{ curso.MateriaCargaHoraria }} horas semanales.
              </p>
              <p class="card-text"><u>Ciclo lectivo: </u>{{ curso.CicloLectivo }}</p>
              <p class="card-text"><u>Sede: </u>{{ curso.Sede }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
